<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <script src="chart.js"></script>
    <title>PBL 3 SD</title>
</head>
<body>
    <header class="cabecalho">

        <span id="situacaoNode"></span>

        <input  class="comando_input" type="text" id="time" name="time">
        <button  class="comando_btn" type="button" onclick="speedReq()">Alterar</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('a0')">Sensor A0</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d0')">Sensor D0</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d1')">Sensor D1</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d2')">Sensor D2</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d3')">Sensor D3</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d4')">Sensor D4</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d5')">Sensor D5</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d6')">Sensor D6</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d7')">Sensor D7</button>
        <button class="sensor_button" type="button" onclick="lista_sensor('d8')">Sensor D8</button>
    </header>


    <!-- <button type="button" onclick="listaHistorico()">Historico</button> -->
    <div class="container_grafic">
        <div id="grafico">
            <canvas id="line-chart"></canvas>
        </div>
    </div>
   
    
    <script type="text/javascript" src="axios.min.js"></script>
   
    <script src="/app.js"></script>
</body>
</html>
